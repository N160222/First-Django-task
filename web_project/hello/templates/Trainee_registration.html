<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>

body{
    background-color: rgb(229, 235, 241);
}
.container {
  position: absolute;
  margin: 3% 30%;
  max-width: 500px;
  padding: 16px;
  background-color: white;
  
  
  
}

</style>

<script>
  function myFunction() {
    var x = document.getElementById("password");
    var y = document.getElementById("conpassword");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
    if (y.type === "password") {
      y.type = "text";
    } else {
      y.type = "password";
    }

  }


  function checkPassword(form) {
                password1 = form.password.value;
                password2 = form.conpassword.value;
  
                
                if (password1 != password2) {
                  document.getElementById("wrongpass").innerHTML="Password didn't match";
                    return false;
                }
  
                // If same return True.
                else{
                    // alert("Your Account is Created!!!!!!!!!")
                    // return true;
                    var url_val=""
                    if (document.getElementById('staff').checked){
                      form.action="add_trainer/";
                    }
                    else if (document.getElementById('notstaff').checked){
                      form.action="add_trainee/";
                    }
                    return url_val;
                    

                }

            }

            // function myAction() {
            //         var url_val=""
            //         if (document.getElementById('staff').checked){
            //           url_val="add_trainer/";
            //         }
            //         else if (document.getElementById('notstaff').checked){
            //           url_val="add_trainee/";
            //         }
            //         return url_val;
            // }
  </script>

</head>




<body>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">WelCome to Our Web Project</a>
        </li>
        

        
      </ul>
    </div>
  </nav>
<div class="container shadow-sm" >
  <h2>Student Registration form</h2>
  <!-- action= "return  myAction()" -->
  <form   method="post" onSubmit = "return checkPassword(this)">
    {% csrf_token %}

    <div class="mb-3 mt-3 ">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname">
    </div>
    <div class="mb-3 ">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname">
    </div>

    <div class="mb-3 mt-3 ">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3 ">
        <label for="phone">Phone Number:</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
      </div>
      <div class="mb-3 mt-3 ">
        <label for="dob">DOB:</label>
        <input type="date" class="form-control" id="dob" placeholder="Enter Dob" name="dob">
      </div>
      <div class="mb-3 ">
        <p ><b>Check</b> </p>
        <input type="radio" id="staff" name="check_staff" value="staff">
        <label for="staff">Trainer </label>
        <input type="radio" id="notstaff" name="check_staff" value="notstaff">
        <label for="notstaff"> Student</label>
        </div>
      <div class="mb-3 ">
        <label for="password">New Password:</label>
        <input type="password" class="form-control" id="password" placeholder="**********" name="password">
      </div>

      <div class="mb-3 ">
        <label for="conpassword">Confirm Password:</label>
        <input type="password" class="form-control" id="conpassword" placeholder="**********" name="conpassword">
      </div>

      

      <p id="wrongpass" style="color: red;"></p>
      <div class="mb-3 ">
        <input type="checkbox" onclick="myFunction()" >Show Password
        </div>
  
  
        

    <button type="submit" class="btn btn-primary" style="margin: 20px 0px; color: beige;">Submit</button>
  </form>
</div>
</body>
</html>
