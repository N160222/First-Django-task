<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Adding</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="{% url 'trainer_index' %}">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Work Assign</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'trainer_profile.html' %}">profile</a>
            </li>
            
          </ul>
        </div>
        <a class="btn navbar-btn btn-danger navbar-right pull-right" role="button" href="#">Logout</a>
      </nav>
    </div>


    <div class="container">
        <div class="container mt-3">
          <h2>New Student Adding</h2>
          <form action="add_student/" method="post">
            {% csrf_token %}
        
           
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="mail" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="mb-3">
                <label for="phone">Phone Number:</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
              </div>
              
            
            <button type="submit" class="btn btn-primary" style="margin: 20px 0px;">Add Trainee</button>
          </form>
        </div>
        </div>


<div class="container mb-3">


  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Trainers</th>
        <th>Studens</th>
        <th>Stu_Phone_Number</th>
      </tr>
    </thead>
    <tbody>
      {% for x in mystudents %}
      <tr>
          <td>{{ x.id }}</td>
          <td>{{ x.add_trainer_name }}</td>
          <td>{{ x.add_student_name }}</td>
          <td>{{ x.add_student_phone }}</td>
      </tr>
      {% endfor %}

        <td>2</td>

      <td><button type="button" class="btn btn-danger">Not Uploaded</button></td>
    </tr> -->
    </tbody>
  </table>
</div>

            <footer class="text-center text-lg-start" style="background-color: rgba(72, 69, 69, 0.867);">
                <div class="text-center p-3" style="color: white;">
                  &copy; 2022 Copyright:
                  <a  href="{% url 'trainer_index' %}"style="color: white;">Web Project</a>
                </div>
              </footer>
            </div>
    

</body>
</html>
