<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>

.container {
  position: absolute;
  margin: 3% 30%;
  padding: 16px;
  max-width: 400px;
  background-color: white;
  
}
</style>


<script>
  function myFunction() {
    var x = document.getElementById("password");
    var y = document.getElementById("conpassword");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
    if (y.type === "password") {
      y.type = "text";
    } else {
      y.type = "password";
    }

  }


  function checkPassword(form) {
                password1 = form.password.value;
                password2 = form.conpassword.value;
  
                
                if (password1 != password2) {
                  document.getElementById("wrongpass").innerHTML="Password didn't match";
                    return false;
                }
  
                // If same return True.
                // else{
                //   alert("Your Account is Created!!!!!!!!!")
                //     return true;
                // }
            }

  </script>


</head>
<body style="background-color: #b4cdc0;">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">WelCome to Our Web Project</a>
        </li>
        
      </ul>
    </div>
  </nav>

<section class="container ">
  <h2>Staff Registration form</h2>
  <form action="add_trainer/" method="post" onSubmit = "return checkPassword(this)">
    {% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname" required>
    </div>
    <div class="mb-3">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname" required>
    </div>

    <div class="mb-3 mt-3">
        <label for="username">Email:</label>
        <input type="email" class="form-control" id="username" placeholder="Enter email" name="username" required>
      </div>
      <div class="mb-3">
        <label for="phone">Phone Number:</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" required>
      </div>
      <div class="mb-3 mt-3">
        <label for="dob">DOB:</label>
        <input type="date" class="form-control" id="dob" placeholder="Enter Dob" name="dob" required>
      </div>
      <div class="mb-3 ">
        <label for="password">New Password:</label>
        <input type="password" class="form-control" id="password" placeholder="**********" name="password" required>
      </div>

      <div class="mb-3 ">
        <label for="conpassword">Confirm Password:</label>
        <input type="password" class="form-control" id="conpassword" placeholder="**********" name="conpassword" required>
      </div>
      <p id="wrongpass" style="color: red;"></p>

      <div class="mb-3 ">
      <input type="checkbox" onclick="myFunction()" >Show Password
      </div>




    <button type="submit" class="btn btn-primary" style="margin: 20px 0px;">Submit</button>
  

    </form>
</section>
</body>
</html>
